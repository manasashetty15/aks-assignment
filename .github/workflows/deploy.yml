name: Deploy to AKS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set Terraform Azure Credentials
        run: |
          export ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          export ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)
          export ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)
          export ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Checkov Security Scan
      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform
          framework: terraform
          output_format: cli
          soft_fail: true

      - name: Terraform Init & Apply
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      - name: Docker Login to ACR
        run: |
          echo ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }} | \
          docker login ${{ secrets.ACR_NAME }}.azurecr.io \
          --username ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
          --password-stdin

      - name: Build & Push Docker Image
        run: |          
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/sample-app:v1 ./app
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/sample-app:v1

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group aks-rg --name aks-cluster

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/

